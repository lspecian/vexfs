# Preseed file for VexFS Development Image
# Includes development tools and debugging capabilities

# Localization
d-i debian-installer/locale string en_US
d-i console-setup/ask_detect boolean false
d-i keyboard-configuration/xkb-keymap select us

# Network configuration
d-i netcfg/get_hostname string vexfs-dev
d-i netcfg/get_domain string vexfs.local
d-i netcfg/dhcp_options select Configure network automatically
d-i netcfg/dhcp_timeout string 60

# Mirror settings
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

# Account setup
d-i passwd/root-password password vexfs2024!
d-i passwd/root-password-again password vexfs2024!

# Clock and time zone setup
d-i clock-setup/utc boolean true
d-i time/zone string UTC
d-i clock-setup/ntp boolean true

# Partitioning - larger partition for development
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-auto/disk string /dev/sda
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# Package selection - development system
tasksel tasksel/first multiselect standard
d-i pkgsel/include string openssh-server sudo curl wget vim git build-essential gdb strace htop tree

# Security updates
d-i pkgsel/update-policy select install-security-updates

# GRUB boot loader installation
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string /dev/sda

# Finishing up the installation
d-i finish-install/reboot_in_progress note
d-i cdrom-detect/eject boolean true

# Advanced options
d-i debconf/frontend select Noninteractive
d-i debconf/priority select critical

# Late command for development setup
d-i preseed/late_command string \
    in-target apt-get update; \
    in-target apt-get install -y sudo curl wget vim git build-essential gdb strace htop tree; \
    in-target sed -i '/^%sudo/ s/ALL$/NOPASSWD:ALL/' /etc/sudoers; \
    in-target systemctl enable ssh; \
    echo 'VexFS development preseed completed' > /target/root/preseed.log